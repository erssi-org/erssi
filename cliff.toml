# Configuration for git-cliff (changelog generation)
# https://git-cliff.org/docs/configuration

[changelog]
# Template for changelog generation
header = """
# Changelog

All notable changes to erssi will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.1.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).

"""
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | upper_first }}
    {% for commit in commits %}
        - {% if commit.scope %}**{{ commit.scope }}**: {% endif %}{% if commit.breaking %}[**BREAKING**] {% endif %}{{ commit.message | upper_first }}\
    {% endfor %}
{% endfor %}\n
"""
footer = """
<!-- generated by git-cliff -->
"""
trim = true
postprocessors = []

[git]
# Parse commits based on conventional commit style
conventional_commits = true
filter_unconventional = false
split_commits = false

commit_parsers = [
    { message = "^feat", group = "âš¡ Features" },
    { message = "^fix", group = "ğŸ› Bug Fixes" },
    { message = "^doc", group = "ğŸ“š Documentation" },
    { message = "^perf", group = "ğŸš€ Performance" },
    { message = "^refactor", group = "â™»ï¸ Refactoring" },
    { message = "^style", group = "ğŸ¨ Styling" },
    { message = "^test", group = "ğŸ§ª Testing" },
    { message = "^build", group = "ğŸ”§ Build System" },
    { message = "^ci", group = "ğŸ‘· CI/CD" },
    { message = "^chore\\(release\\): prepare for", skip = true },
    { message = "^chore\\(deps.*\\)", skip = true },
    { message = "^chore", group = "ğŸ”¨ Miscellaneous" },
    { body = ".*security", group = "ğŸ”’ Security" },
]

# Protect breaking commits from being filtered
protect_breaking_commits = false
filter_commits = false

# Regex for parsing and grouping commits
commit_preprocessors = []

# Tag pattern for filtering tags
tag_pattern = "v[0-9]*"
skip_tags = ""
ignore_tags = ""

# Sort tags topologically
topo_order = false
# Sort commits chronologically
sort_commits = "oldest"

[remote.github]
owner = "erssi-org"
repo = "erssi"
